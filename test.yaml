- window: 
  - rect: [-25,-15,50,30, 'c(0.5,0.5,0.5)']
  - rect: [-20,-10,40,20, 'c(1,1,1,0.5)']

- door:
  - rect: 
      args: [-5,0,10,-20]
      kwargs: 
        fill_color: 'c(0,0,1)'

- house:
  - rect: [0,0,130,100, 'c(0.5,0.8,0.5)']
  - window: [35, 30, 'rand(1,1.20)']
  - window: [95, 30, 'rand(1,1.20)']
  - door: [65,100,'rand(1.8, 2.2)']
  - polygon: [[[-5,0], [65, -50], [135,0]], 'c(0.8,0.8,0.8)']

- bighouse:
  - house: [10,100,2]

- town:
  - house: ['rand(100,500)','rand(0,500)',0.1]
  - house: [70,350,0.5]
  - house: [140,350,0.2]
  - house: [210,350,0.5]
  - house: [280,350,0.3]
  - house: [350,350,0.5]

- L:
  #- rotate: ['rand(1)']
  #- translate: ['rand(-20,20)', 'rand(-20,20)']
  - scale:
      kwargs:
        amount: 'scale=1'
  - pixel: [0,-2, 'c(red=1,0,0)']
  - pixel: [0,-1]
  - pixel: [0,0]
  - pixel: [1,0]
  - L: 
      args: [2.2,0,1]
      kwargs:
        vars:
          scale: '*=0.8'
          red: '*=0.8'
        stop_recursion:
          max_depth: 10
  - pixel: [2,0]

- U:
  - translate: [15,0]
  #- scale: [5]
  - pixels: [ [[0,0], [0,1,'c(0.8,0.5,0)'], [0,2], [1,2], [2,2], [2,1], [2,0]] ]

- text:
  - L: [200,100, 50]
  - U: [20,10, 0.4]
  - translate: [200,200]
  #- scale: [5]
  - text: 
      args: [0,0,'hey there']
      kwargs: 
       fill_color: 'c(1,0,1)'